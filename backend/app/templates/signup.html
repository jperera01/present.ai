{% extends "page_base.html" %}


{% block title %}Signup{% endblock %}


{% block try %}
{% endblock %}

{% block sub_content %}
<div class="flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg min-w-[320px]">
    <h1 class="text-2xl font-bold mb-4 text-center">Sign Up</h1>
    <form action="/signup" method="post">
      <div class="flex mb-4 -mx-2">
        <div class="w-1/2 px-2">
          <label for="first-name" class="block text-sm font-medium text-gray-700 mb-2">First Name</label>
          <input type="text" id="first-name" name="first_name" required
                class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md">
        </div>
        <div class="w-1/2 px-2">
          <label for="last-name" class="block text-sm font-medium text-gray-700 mb-2">Last Name</label>
          <input type="text" id="last-name" name="last_name" required
                class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md">
        </div>
      </div>
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
        <input type="email" id="email" name="email" required
              class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md">
      </div>
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
        <input type="password" id="password" name="password" required
              class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md">
      </div>
      <div class="mb-6">
        <label for="password-confirm" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
        <input type="password" id="password-confirm" name="password_confirmation" required
              class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md">
      </div>
      <button type="submit"
            class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-700 focus:outline-none focus:shadow-outline">
        Sign Up
      </button>
    </form>
  </div>
</div>
{% endblock %}
