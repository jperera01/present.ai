{% extends "page_base.html" %} {% block title %}Signup{% endblock %} {% block
try %} {% endblock %} {% block sub_content %}
<div class="flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg min-w-[320px]">
    <h1 class="text-2xl font-bold mb-4 text-center">Sign Up</h1>
    <form action="/signup" method="post">
      <div class="flex mb-4 -mx-2">
        <div class="w-1/2 px-2">
          <label
            for="first-name"
            class="block text-sm font-medium text-gray-700"
            >First Name</label
          >
          <input
            type="text"
            id="first-name"
            name="first_name"
            required
            class="ps-1 outline-none block w-full sm:text-sm border-2 border-gray-300 focus:border-gray-500 rounded-md h-[40px]"
          />
        </div>
        <div class="w-1/2 px-2">
          <label for="last-name" class="block text-sm font-medium text-gray-700"
            >Last Name</label
          >
          <input
            type="text"
            id="last-name"
            name="last_name"
            required
            class="ps-1 outline-none block w-full sm:text-sm border-2 border-gray-300 focus:border-gray-500 rounded-md h-[40px]"
          />
        </div>
      </div>
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700"
          >Email</label
        >
        <input
          type="email"
          id="email"
          name="email"
          required
          class="ps-1 outline-none block w-full sm:text-sm border-2 border-gray-300 focus:border-gray-500 rounded-md h-[40px]"
        />
      </div>
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700"
          >Password</label
        >
        <input
          type="password"
          id="password"
          name="password"
          required
          class="ps-1 outline-none block w-full sm:text-sm border-2 border-gray-300 focus:border-gray-500 rounded-md h-[40px]"
        />
      </div>
      <div class="mb-6">
        <label
          for="password-confirm"
          class="block text-sm font-medium text-gray-700"
          >Confirm Password</label
        >
        <input
          type="password"
          id="password-confirm"
          name="password_confirmation"
          required
          class="ps-1 outline-none block w-full sm:text-sm border-2 border-gray-300 focus:border-gray-500 rounded-md h-[40px]"
        />
      </div>
      <button
        type="submit"
        class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-700 focus:outline-none focus:shadow-outline"
      >
        Sign Up
      </button>
      <p class="text-sm text-gray-500 mt-2">
        Already have an account?
        <a href="/login" class="text-blue-500 hover:text-blue-600">log in</a>
      </p>
    </form>
  </div>
</div>
{% endblock %}
